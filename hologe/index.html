<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hologe</title>
</head>
<body>
    <div class="clock">
        <div class="wrap">
            <!--Angles des heures-->
            <div class="haut"></div>
            <div class="droit"></div>
            <div class="bas"></div>
            <div class="gauche"></div>

            <!--Heures en chiffres-->
            <div class="heure12">12</div>
            <div class="heure3">3</div>
            <div class="heure6">6</div>
            <div class="heure9">9</div>

            <!--Heure-->
            <div class="heure"></div>
    
            <!--Minute-->
            <div class="minute"></div>
    
            <!--Seconde-->
            <div class="second"></div>
    
            <!--Point-->
            <div class="point"></div>
    
            <div class="numerique">
                <div class="date_of_day"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
